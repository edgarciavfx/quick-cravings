<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>quick-cravings</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

  <!-- Header -->
  <header class="py-3 bg-white border-bottom">
    <div class="container">
      <h1 class="h2 m-0">quick-cravings</h1>
    </div>
  </header>


  <!-- Main -->
  <main class="container py-4">

    <div class="row g-4">

      <!-- Sidebar -->
      <aside class="col-12 col-md-4 col-lg-3">

        <!-- Search Form -->
        <section class="mb-4">
          <form id="search-form" class="p-3 bg-white border rounded">
            <input id="search-input" type="text" class="form-control mb-3" placeholder="Search ingredient..." required>
            <button type="submit" class="btn btn-primary w-100">Search</button>
          </form>
        </section>

        <!-- Favorites -->
        <section id="favorites-section" class="p-3 bg-white border rounded">
          <h2 class="h6 mb-3">Favorite Meals</h2>
          <hr>


          <ul class="list-group">
            <button class="btn btn-secondary my-1">Kafteji</button>
            <button class="btn btn-secondary">Tonkatsu pork</button>
          </ul>
        </section>

      </aside>


      <!-- Results -->
      <section class="col-12 col-md-8 col-lg-9">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
          <div id="recipes-container">
            <!-- CARD COMPONENT -->
            <div class="card" style="width: 18rem;">
              <img src="https://www.themealdb.com/images/media/meals/vdwloy1713225718.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the cardâ€™s content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
          

          </div>
        </div>

      </section>

    </div>
  </main>


  <!-- Footer -->
  <footer class="py-3 bg-white border-top text-center">
    <span class="small" id="dev">&#64;edgarciavfx</span>
  </footer>


  <!-- Modal -->
  <div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Meal Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <!-- MealDetails Component -->
          <p class="placeholder-glow">
            Loading details...
          </p>
        </div>

      </div>
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
